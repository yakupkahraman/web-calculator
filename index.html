<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bi'Calc</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image" href="images/favicon.jpg">
</head>
<body>
  <div class="main">
    <div id="scientific" class="scientific">
      <div class="buttonsSS">
        <button class="btnSS" onclick="sqrt()">âˆš</button>
        <button class="btnSS" onclick="appendToDisplay('^')">^</button>
        <button class="btnSS" onclick="percentage()">%</button>
        <button class="btnSS" onclick="appendToDisplay(' mod ') && mod()">mod</button>
        <button class="btnSS" onclick="appendToDisplay('(')">(</button>
        <button class="btnSS" onclick="appendToDisplay(')')">)</button>
      </div>
    </div>
    <div class="calculator">
      <input type="text" id="display" disabled>
      <div class="buttons">
        <button class="btn" onclick="clearDisplay()">AC</button>
        <button class="btn" onclick="doBackspace()">C</button>
        <button class="btn" onclick="window.location.href='https://github.com/yakupkahraman/';">?</button>
        <button class="btn" onclick="appendToDisplay('+')">+</button>
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn" onclick="appendToDisplay('-')">-</button>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn" onclick="appendToDisplay('*')">*</button>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn" onclick="appendToDisplay('/')">/</button>
        <button class="btnS" onclick="scientificScreen()">more</button>
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btnEqual" onclick="calculateResult()">=</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
